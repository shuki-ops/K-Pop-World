<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>



  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



</head>



<body>



  <div class="row">
    <div class="col-md-5 m-4">
      <form class="p-3 shadow bg-white rounded">
        <h3>Buy</h3>
        <div class="row">
          <!-- Содержимое формы -->
          <!-- Name -->
          <div class="col-md-6 pb-3">
            <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Your Name" required="">
          </div>
          <!-- Phone -->
          <div class="col-md-6 pb-3">
            <input type="tel" class="form-control input" name="phone" data-form-field="Phone" placeholder="Phone" required="">
          </div>
          <!-- Email -->
          <div class="col-md-12 pb-3">
            <input type="email" class="form-control input" name="email" data-form-field="Email" placeholder="Email" required="">
          </div>



          <!-- Custom Select (Country) -->
          <div class="col-md-12 pb-3">
            <select class="custom-select" id="country" required="">
              <option value="">Country</option>
              <option>United States</option>
              <option>Ukraine</option>
            </select>
          </div>
          <!-- Address -->
          <div class="col-md-12 pb-3">
            <input type="text" class="form-control input" name="address" data-form-field="Address" placeholder="Address" required="">
          </div>
    <!-- Select Book -->
    <!-- Select Book -->
          <div class="col-md-12 pb-3">
            <select class="form-control">
              <option>Map Of The Soul 7(1-4vr.)</option>
              <option>ARMY Bomb vr.4 </option>
              <option>The Dream Chapter: Eternity</option>
              <option>Blackpink In Your Area</option>
              <option>blackpink lightstick</option>
              <option>txt lightstick</option>
            </select>
          </div>



          <!-- Check -->
          <div class="col-md-12 pb-3">
            <h4 class="mb-3">Payment</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Credit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Debit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
              <label class="form-check-label" for="exampleRadios3">
                PayPal
              </label>
            </div>
            <hr>
          </div>
          <!-- Checkbox---->
          <!-- Checkbox -->
          <div class="col-md-12 pb-3">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
            </div>
          </div>
          <!-- Submit button -->
          <div class="col-md-12 pb-3 input-group-btn">
            <button type="submit" class="btn btn-primary btn-form btn-block display-4">SUBMIT</button>
          </div>

        </div>
      </form>
    </div>
  </div>




  <!-- Bootstrap core JavaScript -->
  <!-- jQuery.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <!-- Bootstrap.min.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



</body>



</html>
